<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='todo_main.css')}}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
	<h1>Todo List</h1>
	<div class="addContainer">Add a new todo item:
		<form action="{{ url_for('add', user_id=user_id) }}" method="POST">
			<input type="text" name="todoitem">
			<input type="submit" value="Add Item" class="button">
		</form>
	</div>
	<div class="displayContainer">
		<h2>Incomplete Items</h2>
		<ul>
			{% for todo in incomplete %}
			<li style="font-size: 30pt" class='mark'>
				{{ todo.text }}
				<a href="{{ url_for('complete', id=todo.todo_id, user_id=user_id) }}"><i class="fa-solid fa-check"></i></a>
				<a href="{{ url_for('delete', id=todo.todo_id, user_id=user_id) }}"><i class="fa-solid fa-trash"></i></a>
			</li>
			{% endfor %}
		</ul>
		<h2>Completed Items</h2>
		<ul>
			{% for todo in complete %}
			<li style="font-size: 30pt">{{ todo.text }}
				<a href="{{ url_for('delete', id=todo.todo_id, user_id=user_id) }}"><i class="fa-solid fa-trash"></i></a>
			</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
